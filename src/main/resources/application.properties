spring.application.name=physical
spring.datasource.url=jdbc:postgresql://localhost:5432/mainventory
spring.datasource.username=maiphysical
spring.datasource.password=maiphysical

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=maiphysical
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.globally_quoted_identifiers=on 
